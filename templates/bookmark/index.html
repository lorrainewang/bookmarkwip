<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            {% if categories %}
                <ul>
                    {% for category in categories %}
                    <!-- Following line changed to add an HTML hyperlink -->
                    <li><a href="/bookmark/category/{{ category.url }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
             {% else %}
                  <strong>There are no categories present.</strong>
             {% endif %}
            <a href="/bookmark/restricted/">Restricted Page</a><br />
            <a href="/bookmark/add_category/">Add a New Category</a><br />
            <a href="/bookmark/logout/">Logout</a><br />
        {% else %}
            <a href="/bookmark/register/">Register Here</a><br />
            <a href="/bookmark/login/">Login</a><br />
        {% endif %}

               
        
    </body>
</html>
